<div class="container" style="border: lightgrey solid 1px;width: 400px;height: 550px;background: white">
 <div> <button (click)="hideForm()"  style="position: absolute;right:8px" type="button" class="btn-close" aria-label="Close"></button>
 </div><form  (ngSubmit)="login()">
    <div style="height: 70px;text-align: center;margin-top: 40px" ><h3 style="font-family: 'Segoe MDL2 Assets'">LOGIN</h3> </div>
    <div class="form-floating mb-3">
      <input type="email" [(ngModel)]="user.email" name="email" required="true" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input [(ngModel)]="user.password" name="password" required="true" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="mb-3 form-check">
      <input   type="checkbox" class="form-check-input" id="exampleCheck1">
      <label  class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
   <div style="visibility: hidden" id="wrongLogin" > <hr>
    <small  class="text-muted">Try to login again</small></div>
  </form>
</div>
